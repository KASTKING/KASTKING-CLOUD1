<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('测试详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sysTest-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="form-control-static" th:text="${sysTest.name}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型：</label>
            <div class="form-control-static" th:text="${sysTest.type}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Test ID：</label>
            <div class="form-control-static" th:text="${sysTest.id}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
