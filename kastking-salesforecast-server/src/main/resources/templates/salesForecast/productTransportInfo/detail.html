<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('商品运输属性详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-productTransportInfo-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">商品运输属性ID：</label>
            <div class="form-control-static" th:text="${productTransportInfo.transportInfoId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${productTransportInfo.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">市场：</label>
            <div class="form-control-static" th:text="${productTransportInfo.marketId == '1' ? 'USA' : 'Other'}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">运输方式：</label>
            <div class="form-control-static" th:text="${productTransportInfo.transportId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Memo：</label>
            <div class="form-control-static" th:text="${productTransportInfo.memo}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">CreateDate：</label>
            <div class="form-control-static" th:text="${productTransportInfo.createDate}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">UpdateDate：</label>
            <div class="form-control-static" th:text="${productTransportInfo.updateDate}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
