<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('仓库可用详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouseAvailable-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.availableId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">期数：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.period}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.warehouse}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计月份：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.forecastMonth}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">可用数：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.availableNum}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后一天销量：</label>
            <div class="form-control-static" th:text="${warehouseAvailable.lastDaySales}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
