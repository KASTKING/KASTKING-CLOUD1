<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改仓库')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouse-edit" th:object="${warehouse}">
        <input name="warehouseId" th:field="*{warehouseId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库：</label>
            <div class="col-sm-8">
                <input name="warehouse" th:field="*{warehouse}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="col-sm-8">
                <input name="channel" th:field="*{channel}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">市场：</label>
            <div class="col-sm-8">
                <input name="marketId" th:field="*{marketId}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "salesForecast/warehouse";
    $("#form-warehouse-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-warehouse-edit').serialize());
        }
    }
</script>
</body>
</html>
