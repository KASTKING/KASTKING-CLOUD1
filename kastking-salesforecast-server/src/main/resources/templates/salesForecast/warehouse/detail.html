<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('仓库详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouse-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库ID：</label>
            <div class="form-control-static" th:text="${warehouse.warehouseId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库：</label>
            <div class="form-control-static" th:text="${warehouse.warehouse}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="form-control-static" th:text="${warehouse.channel}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">市场：</label>
            <div class="form-control-static" th:text="${warehouse.marketId}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
