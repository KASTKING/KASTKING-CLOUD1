<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增仓库')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouse-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库：</label>
            <div class="col-sm-8">
                <input name="warehouse" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="col-sm-8">
                <input name="channel" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">市场：</label>
            <div class="col-sm-8">
                <input name="marketId" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "salesForecast/warehouse"
    $("#form-warehouse-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-warehouse-add').serialize());
        }
    }
</script>
</body>
</html>
