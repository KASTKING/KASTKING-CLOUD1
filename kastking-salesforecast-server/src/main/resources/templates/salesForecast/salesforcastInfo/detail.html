<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('销量预计信息详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salesforcastInfo-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.salesforcastInfoId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">期数：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.period}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.channel}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">业务员：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.salesman}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计月份：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.forecastMonth}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核人：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.reviewer}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品层级：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.productLevel}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">MOM：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.mom}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">去年销量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.lastYearSales}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天销量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.monthlySales}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近7天预估30天销量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.forecastMonthlySales}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上期需求量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.lastDemand}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本月建议量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.suggestedAmount}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本月需求量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.demand}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">2期需求变量：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.twoDemand}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天断货天数：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.outofstockDays}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天无断货销量预估：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.noOutofstockSales}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">CreateDate：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.createDate}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">UpdateDate：</label>
            <div class="form-control-static" th:text="${salesforcastInfo.updateDate}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
