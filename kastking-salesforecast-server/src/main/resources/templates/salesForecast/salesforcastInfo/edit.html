<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改销量预计信息')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salesforcastInfo-edit" th:object="${salesforcastInfo}">
        <input name="salesforcastInfoId" th:field="*{salesforcastInfoId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">期数：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="period" th:value="${#dates.format(salesforcastInfo.period, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">站点：</label>
            <div class="col-sm-8">
                <input name="channel" th:field="*{channel}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">业务员：</label>
            <div class="col-sm-8">
                <input name="salesman" th:field="*{salesman}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计月份：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="forecastMonth"
                           th:value="${#dates.format(salesforcastInfo.forecastMonth, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核人：</label>
            <div class="col-sm-8">
                <input name="reviewer" th:field="*{reviewer}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">SKU：</label>
            <div class="col-sm-8">
                <input name="sku" th:field="*{sku}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品层级：</label>
            <div class="col-sm-8">
                <input name="productLevel" th:field="*{productLevel}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">MOM：</label>
            <div class="col-sm-8">
                <input name="mom" th:field="*{mom}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">去年销量：</label>
            <div class="col-sm-8">
                <input name="lastYearSales" th:field="*{lastYearSales}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天销量：</label>
            <div class="col-sm-8">
                <input name="monthlySales" th:field="*{monthlySales}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近7天预估30天销量：</label>
            <div class="col-sm-8">
                <input name="forecastMonthlySales" th:field="*{forecastMonthlySales}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上期需求量：</label>
            <div class="col-sm-8">
                <input name="lastDemand" th:field="*{lastDemand}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本月建议量：</label>
            <div class="col-sm-8">
                <input name="suggestedAmount" th:field="*{suggestedAmount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本月需求量：</label>
            <div class="col-sm-8">
                <input name="demand" th:field="*{demand}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">2期需求变量：</label>
            <div class="col-sm-8">
                <input name="twoDemand" th:field="*{twoDemand}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天断货天数：</label>
            <div class="col-sm-8">
                <input name="outofstockDays" th:field="*{outofstockDays}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">近30天无断货销量预估：</label>
            <div class="col-sm-8">
                <input name="noOutofstockSales" th:field="*{noOutofstockSales}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">CreateDate：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="createDate" th:value="${#dates.format(salesforcastInfo.createDate, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">UpdateDate：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="updateDate" th:value="${#dates.format(salesforcastInfo.updateDate, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "salesForecast/salesforcastInfo";
    $("#form-salesforcastInfo-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-salesforcastInfo-edit').serialize());
        }
    }

    $("input[name='period']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='forecastMonth']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='createDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='updateDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
