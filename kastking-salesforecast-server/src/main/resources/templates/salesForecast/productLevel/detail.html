<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('产品层级详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-productLevel-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID：</label>
            <div class="form-control-static" th:text="${productLevel.productLevelId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="form-control-static" th:text="${productLevel.channel}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${productLevel.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品层级：</label>
            <div class="form-control-static" th:text="${productLevel.productLevel}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">业务员：</label>
            <div class="form-control-static" th:text="${productLevel.salesman}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
