<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增产品层级')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-productLevel-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">站点：</label>
            <div class="col-sm-8">
                <input name="channel" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="col-sm-8">
                <input name="sku" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品层级：</label>
            <div class="col-sm-8">
                <input name="productLevel" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">业务员：</label>
            <div class="col-sm-8">
                <input name="salesman" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "salesForecast/productLevel"
    $("#form-productLevel-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-productLevel-add').serialize());
        }
    }
</script>
</body>
</html>
