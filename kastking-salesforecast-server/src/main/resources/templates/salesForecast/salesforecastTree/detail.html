<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('销量预计数菜单详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salesforecastTree-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">树ID：</label>
            <div class="form-control-static" th:text="${salesforecastTree.treeId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父ID：</label>
            <div class="form-control-static" th:text="${salesforecastTree.parentId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="form-control-static" th:text="${salesforecastTree.treeName}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
