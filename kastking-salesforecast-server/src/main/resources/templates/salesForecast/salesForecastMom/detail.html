<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('销量预计MOM详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salesforecastMom-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID：</label>
            <div class="form-control-static" th:text="${salesforecastMom.salesforecastMomId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年月：</label>
            <div class="form-control-static" th:text="${salesforecastMom.years}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">MOM：</label>
            <div class="form-control-static" th:text="${salesforecastMom.mom}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
