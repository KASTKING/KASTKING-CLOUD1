<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('仓库在途详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouseWay-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID：</label>
            <div class="form-control-static" th:text="${warehouseWay.wayId}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">期数：</label>
            <div class="form-control-static" th:text="${warehouseWay.period}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">仓库：</label>
            <div class="form-control-static" th:text="${warehouseWay.warehouse}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计月份：</label>
            <div class="form-control-static" th:text="${warehouseWay.forecastMonth}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${warehouseWay.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">在途数：</label>
            <div class="form-control-static" th:text="${warehouseWay.wayNum}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
