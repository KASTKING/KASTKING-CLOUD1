<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改供应商产品阶梯价')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-productLadder-edit" th:object="${misSupplierProductLadder}">
        <input name="stepId" th:field="*{stepId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${misSupplierProductLadder.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">价格1：</label>
            <div class="col-sm-8">
                <input name="priceOne" th:field="*{priceOne}" class="form-control" type="number" step="0.01">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">价格2：</label>
            <div class="col-sm-8">
                <input name="priceTwo" th:field="*{priceTwo}" class="form-control" type="number" step="0.01">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">单价：</label>
            <div class="col-sm-8">
                <input name="unitPrice" th:field="*{unitPrice}" class="form-control" type="number" step="0.01">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "supplier/productLadder";
    $("#form-productLadder-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-productLadder-edit').serialize());
        }
    }
</script>
</body>
</html>
