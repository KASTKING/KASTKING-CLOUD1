<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('供应商产品阶梯价详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-misSupplierProductLadder-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">SKU：</label>
            <div class="form-control-static" th:text="${misSupplierProductLadder.sku}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">价格1：</label>
            <div class="form-control-static" th:text="${misSupplierProductLadder.priceOne}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">价格2：</label>
            <div class="form-control-static" th:text="${misSupplierProductLadder.priceTwo}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">单价：</label>
            <div class="form-control-static" th:text="${misSupplierProductLadder.unitPrice}"></div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
