<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改供应商信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplierInfo-edit" th:object="${misSupplierInfo}">
        <input name="supplierId" th:field="*{supplierId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">采购员：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="treeId" name="fatherId" type="hidden" th:field="*{fatherId}"/>
                    <input class="form-control" type="text" onclick="selectSupplierInfoTree()" id="treeName"
                           readonly="true" th:field="*{parentName}" disabled>
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商：</label>
            <div class="col-sm-8">
                <input name="buyer" th:field="*{buyer}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品性质：</label>
            <div class="col-sm-8">
                <input name="productProperties" th:field="*{productProperties}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付款属性：</label>
            <div class="col-sm-8">
                <input name="paymentAttributes" th:field="*{paymentAttributes}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商全称：</label>
            <div class="col-sm-8">
                <input name="fullSupplierName" th:field="*{fullSupplierName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商编号：</label>
            <div class="col-sm-8">
                <input name="supplierCode" th:field="*{supplierCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结款方式：</label>
            <div class="col-sm-8">
                <input name="paymentMethod" th:field="*{paymentMethod}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出货付款：</label>
            <div class="col-sm-8">
                <input name="shippingPayment" th:field="*{shippingPayment}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人1：</label>
            <div class="col-sm-8">
                <input name="contact1" th:field="*{contact1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq1" th:field="*{qq1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber1" th:field="*{mobilePhoneNumber1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人2：</label>
            <div class="col-sm-8">
                <input name="contact2" th:field="*{contact2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq2" th:field="*{qq2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber2" th:field="*{mobilePhoneNumber2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <input name="contact3" th:field="*{contact3}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq3" th:field="*{qq3}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber3" th:field="*{mobilePhoneNumber3}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商地址：</label>
            <div class="col-sm-8">
                <input name="supplierAddress" th:field="*{supplierAddress}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(私)：</label>
            <div class="col-sm-8">
                <input name="payeePrivate" th:field="*{payeePrivate}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="col-sm-8">
                <input name="beneficiaryBankPrivate" th:field="*{beneficiaryBankPrivate}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-sm-8">
                <input name="bankAccountPrivate" th:field="*{bankAccountPrivate}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(公)：</label>
            <div class="col-sm-8">
                <input name="payeePublic" th:field="*{payeePublic}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="col-sm-8">
                <input name="beneficiaryBankPublic" th:field="*{beneficiaryBankPublic}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-sm-8">
                <input name="bankAccountPublic" th:field="*{bankAccountPublic}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "supplier/supplierInfo";
    $("#form-supplierInfo-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-supplierInfo-edit').serialize());
        }
    }

    /*供应商信息-新增-选择父部门树*/
    function selectSupplierInfoTree() {
        var options = {
            title: '供应商信息选择',
            width: "380",
            url: prefix + "/selectSupplierInfoTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#fatherId").val(body.find('#fatherId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
</body>
</html>
