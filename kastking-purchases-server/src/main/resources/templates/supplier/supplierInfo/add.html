<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增供应商信息')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplierInfo-add">
        <input name="supplierId" type="hidden">
        <input name="fatherId" id="fatherId" type="hidden">
        <input id="fatherIds" type="hidden" th:field="${misSupplierInfo.supplierId}"
               th:value="${misSupplierInfo.supplierId}">
        <div class="form-group">
            <label class="col-sm-3 control-label">采购员：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="buyers" class="form-control" type="text" th:field="${misSupplierInfo.buyer}"
                           disabled="disabled">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商：</label>
            <div class="col-sm-8">
                <input name="buyer" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品性质：</label>
            <div class="col-sm-8">
                <input name="productProperties" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付款属性：</label>
            <div class="col-sm-8">
                <input name="paymentAttributes" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商全称：</label>
            <div class="col-sm-8">
                <input name="fullSupplierName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商编号：</label>
            <div class="col-sm-8">
                <input name="supplierCode" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结款方式：</label>
            <div class="col-sm-8">
                <input name="paymentMethod" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出货付款：</label>
            <div class="col-sm-8">
                <input name="shippingPayment" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人1：</label>
            <div class="col-sm-8">
                <input name="contact1" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq1" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber1" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人2：</label>
            <div class="col-sm-8">
                <input name="contact2" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq2" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber2" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <input name="contact3" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="col-sm-8">
                <input name="qq3" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="mobilePhoneNumber3" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商地址：</label>
            <div class="col-sm-8">
                <input name="supplierAddress" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(私)：</label>
            <div class="col-sm-8">
                <input name="payeePrivate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="col-sm-8">
                <input name="beneficiaryBankPrivate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-sm-8">
                <input name="bankAccountPrivate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(公)：</label>
            <div class="col-sm-8">
                <input name="payeePublic" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="col-sm-8">
                <input name="beneficiaryBankPublic" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-sm-8">
                <input name="bankAccountPublic" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
