<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('${tableComment}详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-${classname}-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">采购员/供应商：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.buyer}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品性质：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.productProperties}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付款属性：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.paymentAttributes}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商全称：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.fullSupplierName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商编号：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.supplierCode}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结款方式：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.paymentMethod}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出货付款：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.shippingPayment}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人1：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.contact1}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.qq1}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.mobilePhoneNumber1}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人2：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.contact2}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.qq2}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.mobilePhoneNumber2}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.contact3}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.qq3}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.mobilePhoneNumber3}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应商地址：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.supplierAddress}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(私)：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.payeePrivate}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.beneficiaryBankPrivate}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.bankAccountPrivate}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款人(公)：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.payeePublic}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款银行：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.beneficiaryBankPublic}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.bankAccountPublic}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="form-control-static" th:text="${misSupplierInfo.remark}">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
